<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Joraeng Talk</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to JoraengTalk</h1>
            <p class="welcome-header__text">If you have a Joraeng Account, log in with your email or phone number.</p>
        </header>

        <form action="friends.html" method="get" id="login-form">
            <input name="username"type="text" placeholder="Email or phone number">
            <input name="password" type="password" placeholder="Password">
            <input type="submit" value="Log In">
            <a href="#">Find Joraeng Account or Password</a>
        </form>
        <div id="no-mobile">
            <span>Your screen is too big reduce your screen or using phone😂<br></span>
            <span>화면이 너무 큽니다. 브라우저 크기를 줄이거나 폰으로 접속하세요</span>
        </div>


        <script src="https://kit.fontawesome.com/f5b938888d.js" crossorigin="anonymous"></script>
    </body>
</html>
